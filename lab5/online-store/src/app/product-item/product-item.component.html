<div class="product-card">
  <img [src]="product.image" [alt]="product.name" />
  <a [href]="product.link" target="_blank">{{ product.name }}</a>
  <p>{{ product.descr }}</p>
  <p>⭐ {{ product.rating }}</p>
  <p>❤️ {{ product.likes }}</p>
  <button (click)="likeProduct()">Like</button>
  <button (click)="removeProduct()">Remove</button>
</div>
